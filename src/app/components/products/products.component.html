<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="reference">Référence</label>
    <input type="text" name="reference" class="text form-control" [(ngModel)]="product.reference">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" class="text form-control" [(ngModel)]="product.description">
  </div>
  <div class="form-group">
    <label for="quantite">Quantité</label>
    <input type="number" name="quantite" class="text form-control" [(ngModel)]="product.quantite">
  </div>
  <div class="form-group">
    <label for="prix">Prix</label>
    <input type="text" name="prix" class="text form-control" [(ngModel)]="product.prix">
  </div>
  <div class="d-flex w-25 justify-content-around start-0">
    <button class="btn btn-dark -sm mt-4" type="submit">Valider</button>
    <button class="btn btn-danger -sm mt-4" type="reset">Effacer</button>
  </div>
</form>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Références</th>
    <th scope="col">Description</th>
    <th scope="col">Quantité</th>
    <th scope="col">Prix</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let prod of products">
    <th scope="row">{{prod.id}}</th>
    <th>{{prod.reference}}</th>
    <th>{{prod.description}}</th>
    <th>{{prod.quantite}}</th>
    <th>{{prod.prix}}</th>
    <th>
      <button class="btn btn-danger btn-sm" (click)="deleteData(prod.id)">Supprimer</button>
      <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{prod.id}}">Mise à jour</button>
    </th>
  </tr>
  </tbody>
</table>
